<!doctype html>
<html lang=pt>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="home-page">

    <div class="container">
        <h1>WeatherStats</h1>
        <p>Digite o nome de uma cidade para ver as estatísticas do clima.</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input type="text" name="city" placeholder="Ex: São Paulo" required>
            <button type="submit">Pesquisar</button>
        </form>

    </div>

</body>
</html>
